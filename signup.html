<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KÜID</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <h1 class="auth-logo">KÜID</h1>
        <h2 class="auth-title">Register</h2>

        <button type="button" class="google-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <div class="auth-divider">
             <span>OR</span>
        </div>

        <form action="#" method="post" id="signup-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="secure-password">
            </div>
             <!-- Optional: Add Confirm Password field if needed
             <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="re-type password" required>
            </div>
            -->
            <!--<button type="submit" class="auth-button">Register</button>-->
            <a href="index.html" class="auth-button">Register</a>
        </form>

        <p class="switch-page-link">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

    <!-- Optional: Add script for basic form validation or interaction -->
    <!-- <script src="auth.js"></script> -->
</body>
</html>
