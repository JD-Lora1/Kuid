     <header>
        <div class="container">
            <h1><i class="fa-solid fa-shield-halved"></i> KÜID</h1>
             <p><a href="index.html" style="color: white; text-decoration: none;">← Back to Dashboard</a></p>

    <main>
        <section id="wearables-content" class="container">
             <i class="section-icon fa-solid fa-watch-fitness"></i>
            <h2>Connect Your Wearable Device</h2>
            <p>Integrate your fitness tracker or smartwatch to unlock personalized health recommendations, risk alerts, and potential rewards.</p>

             <!-- Placeholder Connection Options -->
             <div class="support-grid" style="margin-top: 30px;">
                 <div class="support-item">
                    <i class="fa-brands fa-apple" style="font-size: 3rem; color: #A2AAAD;"></i>
                    <h3>Apple Health</h3>
                    <button class="btn-link" style="background-color: var(--primary-color);" onclick="alert('Initiating Apple Health connection...')">Connect</button>
                 </div>
                 <div class="support-item">
                    <i class="fa-brands fa-google" style="font-size: 3rem; color: #4285F4;"></i>
                    <h3>Google Fit</h3>
                     <button class="btn-link" style="background-color: var(--primary-color);" onclick="alert('Initiating Google Fit connection...')">Connect</button>
                 </div>
                  <div class="support-item">
                    <i class="fa-solid fa-heart-pulse" style="font-size: 3rem; color: #00B0B9;"></i>
                    <h3>Fitbit</h3>
                    <button class="btn-link" style="background-color: var(--primary-color);" onclick="alert('Initiating Fitbit connection...')">Connect</button>
                 </div>
                  <div class="support-item">
                    <i class="fa-solid fa-link" style="font-size: 3rem; color: var(--secondary-color);"></i>
                    <h3>Other (Manual/API)</h3>
                    <button class="btn-link" style="background-color: var(--secondary-color);" onclick="alert('Showing options for other connections...')">Explore</button>
                 </div>
             </div>
             <!-- End Placeholder -->
        </section>
